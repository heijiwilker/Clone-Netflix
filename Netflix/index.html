<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/icon-netflix-sfundo.png" type="image/x-icon">

</head>
<body>

  <div class="background_opaciti">
    <img class="banner_main" src="img/background_netflix_2.jpeg">
  </div>

  <header class="box_header">
    <img class="logo" src="img/logo_netflix.svg">
  </header>

  <main class="box_main">
    <section class="card_box">
      
      <h1>Entrar</h1>
      
      <form>
        <input class="text_input" type="text" placeholder="Email ou número de telefone">
        <input class="text_input" type="password" placeholder="Senha">
        <button class="btn_entrar" >Entrar</button>
        
        <div class="box-check">
          <input class="checkbox" type="checkbox" id="check" >  <label for="check">Lembre-se de mim</label>
          <a href="#">Precisa de ajuda?</a>
        </div>

        <div class="facebook">
          <img class="img-face" src="img/icon_fb.png">
          <a href="#"> Conectar com Facebook</a>
        </div>

        <div class="box-footer">
          <p class="title-footer">Novo por aqui? <a href="#">Assine agora</a>.</p>
          
          <p class="about-footer">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a> </p>
        </div>

      </form>
    </section>
  </main>
  
  <footer class="footer">
    <p>Dúvidas? Ligue 0800-761-4631</p>
    <p>© Netflix 2021</p>
  </footer>

</body>
</html>
